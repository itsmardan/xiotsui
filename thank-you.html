<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Xiots</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #04c3ff;
            color: #333;
        }
        .thank-you-container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .thank-you-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #04c3ff;
        }
        .thank-you-message {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .thank-you-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #04c3ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .thank-you-button:hover {
            background-color: #72FF03;
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <div class="logo">
        <a href="#">
            <img src="./images/logo3.png" alt="Logo" style="width: 250px; height: 80px; object-fit: contain;">
        </a>
        <h1 class="thank-you-title">Thank You!</h1>

    </div>
    <p class="thank-you-message">We have received your request and will get back to you shortly. If you have any urgent queries, feel free to reach out to us at <a href="mailto:support@xiots.com">support@xiots.com</a>.</p>
    <a href="index.html" class="thank-you-button">Return to Home</a>
</div>

</body>
</html>
